<h1> DBZ Personajes </h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (onDeleteId)="onDeleteCharacter($event)" ></dbz-list>
    </div>
    <div class="col">
        <add-dbz-character (onNewCharacter)="addCharacter($event)" ></add-dbz-character>
    </div>
</div>
